    tax_preparation_h2: "Preparación de Impuestos"
    tax_preparation_p1: "La preparación de impuestos puede ser frustante, confusa, y muchas veces pierde potenciales ahorros al prepararlos por su cuenta. Estamos al día con las últimas leyes y regulaciones, y muchos años de experiencia trabajando en la preparación de impuestos individuales y de negocios, lo que permitiría optimizar su dinero."
    tax_preparation_p2: "Algunos de los servicios que brindamos para individuos y empresas son:"
    tax_preparation_ul1: '<ul style="text-align:left;">
                                            <li> Preparación de impuestos individuales y corporativos</li>
                                            <li> Preparación de impuestos estatales </li>
                                            <li> Planificación de impuestos </li>
                                            <li> Solución de problemas relacionados al Servicio de Rentas Internas (IRS).</li>
                                        </ul>'

    bookkeeping_h2: "Contabilidad"
    bookkeeping_p1: "Los propietarios de pequeñas empresas tienen cosas más importantes que hacer, para tener que mantener sus propios libros. Usted puede volver a la tarea de su negocio, para hacerlo generar más ganancias, y dejar que nos encarguemos de sus libros."
    bookkeeping_p2: "En Taxes inc. nos aseguramos de que sus impuestos de nómina y el pago de sus empleados se efectúen en tiempo y forma"
    bookkeeping_p3: "Algunos de nuestros servicios incluyen:"
    bookkeeping_ul1: '<li>Registro de transacciones- Contabilizamos mensualmente sus transacciones en el sistema de contabilidad QuickBooks.</li>
                      <li>Asignación de cuentas- asignamos todas las transacciones a las correspondientes cuentas de ingresos y gastos.</li>
                      <li>Conciliación de estados de cuentas bancarias- sus estados de cuentas bancarias pueden enviarse directamente a nosotros para la conciliación.</li>
                      <li>Conciliación de estados de tarjetas de créditos- sus estados de tarjetas pueden enviarse directamente a nosotros para la conciliación.</li>
                      <li>Nómina- administramos y mantenemos los registros de nómina. Así como la preparación y gestión de sus requeridas presentaciones trimestrales y anuales</li>
                      <li>Informes de fin de año- proporcionamos la información necesaria para que usted o nosotros preparemos su declaración de impuestos.</li>'
    bookkeeping_p4: "Además, prestamos servicios de nómina y sobre el cumplimiento de impuestos sobre las ventas, incluyendo la preparación de los modelos 941’s, 940’s, UCT-6’s, 1099’s, W-3’s and W-2’s."
    immigration_h2: "Servicios de Inmigración"
    immigration_p1: "No sólo proporcionamos servicioss de impuestos; también ofrecemos servicios de inmigración."
    immigration_p2: "Algunos de los servicios de inmigración que ofrecemos son:"
    immigration_ul1: '<li> Pasaporte</li>
                      <li> Naturalización</li>
                      <li> Reunificación familiar</li>
                      <li> Autorización de empleo </li>
                      <li> Asilo político </li>'

    notary_h2: "Servicios notariales"
    notary_p1: "Un notario público actúa como un testigo imparcial, no sólo de la firma de un documento, sino también porque todas las partes que firman el mismo, lo hacen por su propia voluntad."
    notary_ul1: ' <li>Testamentos</li>
                  <li>Fideicomisos</li>
                  <li>Transferencias de propiedad o derechos (Deed)</li>
                  <li>Contratos</li>
                  <li>Declaraciones juradas</li>'

    consulting_h2: "Servicios de Consultoría"
    consulting_p1: "En Taxes inc's Ofrecemos nuestra experiencia en valoración empresarial y servicios financieros."
    consulting_ul1: '<li>Consultoría en administración y diseño de reportes sobre información financiera</li>
                                     <li>Análisis de funcionamiento interno</li>
                                     <li>Estudios para incremento de los ingresos</li>
                                     <li>Consultoría sobre programas de contabilidad computarizados</li>
									 <li>Valoración de negocios y proyecciones financieras</li>
									 <li>Servicios de diligencia debida y transacciones</li> 
                                     <li>Asistencia en litigios</li>'
     
    translations_h2: "Traducciones"
    translations_p1: "En Taxes inc se ofrecen servicios de traducción de documentos legales tales como:"
    translations_ul1: '<li> Certificados de nacimiento </li>
                       <li> Certificados de defución </li>
                       <li> Matrimonios </li>
                       <li> Divorcios </li>
                       <li> y más</li>'

    new_business_h2: "Nuevos negocios"
    new_business_p1: "Cuando se quiere comenzar un nuevo negocio es difícil determinar cual tipo de organización se debe crear. Nosotros podemos formar su empresa y ofrecerle las diferentes opciones disponibles que satisfagan sus necesidades"
    new_business_p2: "Es importante conocer las diferencias entre los tipos de organizacions empresariales, cuáles son esas diferencias, y porque. Nosotros le ayudaremos a entender que significan y cuáles son los pros y los contras de cada una."
    new_business_p3: "Tipos de empresas que creamos:"
    new_business_ul1: '<li>LLC</li>
                       <li>C Corporación</li>
                       <li>S Corporación</li>'

    financial_planning_h2: "Planificacion Financiera"
