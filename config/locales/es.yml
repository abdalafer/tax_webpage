               ofrecer la más alta calidad de servicios de contabilidad e impuestos sobre ingresos.'
    intro_p2: 'También ofrecemos una guía profesional y personalizada sobre impuestos, dirigida a ahorrarle
               tiempo y dinero a nuestros clientes. Comuníquese con nosotros para programar una cita, hoy. Será
               nuestra satisfacción ayudarlo desde una simple pregunta hasta la formación y administración de su
               negocio.'

    services_h2_1: 'Preparación de Impuestos'
    services_detail_p1: 'Taxes inc. tiene años de experiencia en la preparación de devolución de impuestos personales, corporativos, de sociedades, herencias, obsequios, no lucrativos, y fiduciarios.'
    services_h2_2: 'Contabilidad'
